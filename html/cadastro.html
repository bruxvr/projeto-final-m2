<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <header>

        <nav class="navbar navbar-expand-lg  fixed-top">
          <div class="container-fluid cabecalho">
              <img src="../assets/logo.png" alt="Logo da empresa Solucione" width="134" height="36">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end  " id="navbarNav">
              <ul class="navbar-nav navegador">
                <li class="nav-item">
                  <a class="nav-link" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./login.html">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/html/cadastro.html">Cadastro</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./servicos.html">Planos</a>                  
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="./contato.html">Contatos</a>                  
              </li>
              </ul>
            </div>
          </div>
        </nav>
  </header>
    <main class="container">
        <h1 class="title">Faça seu cadastro</h1>
        <h2 class="title-h2">Venha ser parte da SOLUCION-E, a  plataforma perfeita para você </h2>
        <div class="row">
            <div class="inputbox">
                <input type="text" id="nome" required>
                <label for="nome">Nome</label>
            </div>
            <div class="inputbox">
                <input type="text" id="email"  required>
                <label for="email">Email</label>
            </div>
        </div>

        <div class="row">
            <div class="inputbox">
              <input type="text" id="rg" required>
              <label for="rg">RG</label>
           </div>
           <div class="inputbox">
            <input type="text" id="cpf" required>
            <label for="cpf">CPF</label>
         </div>
        </div>

        <div class="row">
          <div class="inputbox">
              <input type="text" id="cep"  required>
              <label for="cep">CEP</label>
          </div>
          
        </div>
        <div class="row">
          <button type="submit" id="btn">></button>
        </div>
        <div class="row">
          <div class="inputbox">
            <input type="text" id="numero"  required>
            <label for="numero">Número</label>
        </div>
            <div class="inputbox">
                <input type="text" id="bairro"  required>
                <label for="bairro">Bairro</label>
            </div>
            <div class="inputbox">
              <input type="text" id="endereco"  required>
              <label for="endereco">Endereço</label>
          </div>
        </div>

        <div class="row">
          <div class="inputbox">
            <input type="text" id="cidade"  required>
            <label for="cidade">Cidade</label>
        </div>
          <div class="inputbox">
            <input type="text" id="uf"  required>
            <label for="estado">Estado</label>
        </div>
        </div>

        <div class="row">
            <button>Salvar</button>
        </div>

    </main>

    <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="../js/apiViaCep"></script>
</body>
</html>
